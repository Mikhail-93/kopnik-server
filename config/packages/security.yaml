security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    always_authenticate_before_granting: true

    role_hierarchy:
        ROLE_ADMIN:       [ ROLE_USER ]
        ROLE_SUPER_ADMIN: [ ROLE_USER, ROLE_ADMIN  ]

    providers:
        hwi:
            id: app.oauth_aware.user_provider.service
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: hwi
            anonymous: ~
            logout:
                path: /logout
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            oauth:
                resource_owners:
                    vkontakte:  /login/check-vk
                    #github: /login/check-github
                failure_path:   /login/
                login_path:     /login/
                use_forward:    false
                remember_me:    true
                oauth_user_provider:
                    service: app.oauth_aware.user_provider.service

            pattern: ^/
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
#        - { path: ^/api/users/, role: ROLE_USER }
        - { path: ^/api/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/auth-test, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/vk_callback, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, role: ROLE_USER }
