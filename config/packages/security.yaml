security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    always_authenticate_before_granting: true

    role_hierarchy:
        ROLE_ADMIN:       [ ROLE_USER ]
        ROLE_SUPER_ADMIN: [ ROLE_USER, ROLE_ADMIN ]

    providers:
        hwi:
            id: app.oauth_aware.user_provider.service
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: hwi
            anonymous: ~
#            json_login:
#                check_path: /test/login
            logout:
                path: security_logout
                success_handler: App\Security\LogoutSuccessHandler
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            oauth:
                resource_owners:
                    vkontakte:  login_check_vkontakte
                    #github: /login/check-github
                failure_path:   /
                login_path:     /login/
                use_forward:    false
                remember_me:    true
                oauth_user_provider:
                    service: app.oauth_aware.user_provider.service

            pattern: ^/
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

            remember_me:
                always_remember_me: true
                httponly: false
                secure: true
                secret: "%env(APP_SECRET)%"
                name: REMEMBER_ME
                lifetime: 604800 # 1 week
                path: /
                domain: ~

    session_fixation_strategy: none

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
#        - { path: ^/api/users/, role: ROLE_USER }
        - { path: ^/api/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/auth-test, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/vk_callback, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/backend/, role: ROLE_USER }
